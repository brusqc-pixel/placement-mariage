<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Placement des invit√©s</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Montserrat&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="veil"></div>

  <div class="container">
    <h1>Bienvenue au mariage de</h1>
    <h2>Chlo√© & Mayeul</h2>
    <p class="subtitle">D√©couvre ta table üåø</p>

    <input type="text" id="nameInput" placeholder="Ton pr√©nom">
    <button onclick="reveal()">D√©couvrir ma table</button>

    <div id="petals"></div>
  </div>

  <!-- Notification du r√©sultat -->
  <div id="notification" class="notification">
    <div id="notificationText"></div>
  </div>

  <script src="guests.js"></script>
  <script>
    function reveal() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      const petals = document.getElementById("petals");
      const notification = document.getElementById("notification");
      const notificationText = document.getElementById("notificationText");

      if (!guests[name]) {
        alert("Pr√©nom non trouv√© üíú");
        return;
      }

      // Effacer anciens p√©tales et notification
      petals.innerHTML = "";
      notification.classList.remove("show");
      notificationText.innerHTML = "";

      // Cr√©er p√©tales
      for (let i = 0; i < 80; i++) {
        const petal = document.createElement("span");
        petal.className = "petal";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDelay = Math.random() * 2 + "s";
        petal.style.animationDuration = 2 + Math.random() * 2 + "s";
        petal.style.width = 10 + Math.random() * 15 + "px";
        petal.style.height = 10 + Math.random() * 15 + "px";
        petals.appendChild(petal);
      }

      // Afficher le r√©sultat dans la notification apr√®s animation
      setTimeout(() => {
        notificationText.innerHTML = `<strong>${guests[name]}</strong>`;
        notification.classList.add("show");
      }, 2500);
    }
  </script>

</body>
</html>
