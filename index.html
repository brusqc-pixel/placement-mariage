<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Placement des invit√©s</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Montserrat&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      position: relative;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      padding: 50px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }

    /* P√©tales */
    #petals {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }

    .petal {
      position: absolute;
      top: -50px;
      background: url('https://i.imgur.com/WRd5T0j.png') no-repeat center/contain;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* Pop-up */
    #popupOverlay {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
    }

    #popup {
      display: none;
      position: fixed;
      top:50%;
      left:50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 1001;
      max-width: 90%;
    }

    #popup h2 {
      margin: 0 0 10px;
      font-family: 'Playfair Display', serif;
      color: #6b4a2a;
    }

    #popup button {
      padding: 8px 16px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      background: #8a6b4f;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Bienvenue au mariage de</h1>
    <h2>Chlo√© & Mayeul</h2>
    <p class="subtitle">Pour plus de fun, le plan de table est tir√© au sort ! D√©couvres vite avec qui tu vas passer la soir√©e üåø</p>

    <input type="text" id="nameInput" placeholder="Ton pr√©nom">
    <button onclick="reveal()">D√©couvrir ma table ü™ª</button>
  </div>

  <!-- P√©tales -->
  <div id="petals"></div>

  <!-- Pop-up r√©sultat -->
  <div id="popupOverlay"></div>
  <div id="popup">
    <h2>‚ú® F√©licitations ! ‚ú®</h2>
    <div id="popupText"></div>
    <button onclick="closePopup()">Fermer</button>
  </div>

  <script src="guests.js"></script>
  <script>
    function reveal() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      const petals = document.getElementById("petals");
      const popup = document.getElementById("popup");
      const popupOverlay = document.getElementById("popupOverlay");
      const popupText = document.getElementById("popupText");

      if (!guests[name]) {
        alert("Pr√©nom non trouv√© üíú");
        return;
      }

      // Effacer anciens p√©tales
      petals.innerHTML = "";

      // Cr√©er p√©tales
      for (let i = 0; i < 80; i++) {
        const petal = document.createElement("span");
        petal.className = "petal";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDelay = Math.random() * 2 + "s";
        petal.style.animationDuration = 2 + Math.random() * 2 + "s";
        petal.style.width = 10 + Math.random() * 15 + "px";
        petal.style.height = 10 + Math.random() * 15 + "px";
        petals.appendChild(petal);

        // Supprimer p√©tale apr√®s animation
        petal.addEventListener("animationend", () => petal.remove());
      }

      // Afficher le r√©sultat apr√®s une petite pause pour laisser tomber les p√©tales
      setTimeout(() => {
        popupText.innerHTML = `<strong>${guests[name]}</strong>`;
        popup.style.display = "block";
        popupOverlay.style.display = "block";
      }, 500); // 0.5s de d√©lai pour que l'animation commence
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("popupOverlay").style.display = "none";
    }
  </script>

</body>
</html>
