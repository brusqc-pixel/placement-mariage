<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
    <title>Placement des tables</title>
      <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Montserrat&display=swap" rel="stylesheet">
        </head>
        <body>

          <div class="container">
              <h1>Bienvenue au mariage de</h1>
                  <h2>Chlo√© & Mayeul</h2>
                      <p class="subtitle">üåø Tourne la roue pour d√©couvrir ta table üåø</p>

                          <input type="text" id="nameInput" placeholder="Ton pr√©nom">
                              <button onclick="spinWheel()">üé° Lancer la roue</button>

                                  <div class="wheel-zone">
                                        <div class="pointer">‚ñº</div>
                                              <div class="wheel" id="wheel"></div>
                                                  </div>

                                                      <p class="result" id="result"></p>
                                                        </div>

                                                          <script src="guests.js"></script>
                                                            <script>
                                                                const tables = [
                                                                      "Table des Lavandes",
                                                                            "Table des Oliviers",
                                                                                  "Table des Vignes",
                                                                                        "Table du Soleil"
                                                                                            ];

                                                                                                function spinWheel() {
                                                                                                      const name = document.getElementById("nameInput").value.trim().toLowerCase();
                                                                                                            const wheel = document.getElementById("wheel");
                                                                                                                  const result = document.getElementById("result");

                                                                                                                        if (!guests[name]) {
                                                                                                                                alert("Pr√©nom non trouv√© üíú");
                                                                                                                                        return;
                                                                                                                                              }

                                                                                                                                                    const index = tables.indexOf(guests[name]);
                                                                                                                                                          const slice = 360 / tables.length;
                                                                                                                                                                const rotation = 360 * 5 + (360 - index * slice - slice / 2);

                                                                                                                                                                      wheel.style.transition = "transform 4s cubic-bezier(.17,.67,.12,.99)";
                                                                                                                                                                            wheel.style.transform = `rotate(${rotation}deg)`;

                                                                                                                                                                                  setTimeout(() => {
                                                                                                                                                                                          result.innerHTML = `üçΩÔ∏è <strong>${guests[name]}</strong>`;
                                                                                                                                                                                                }, 4200);
                                                                                                                                                                                                    }
                                                                                                                                                                                                      </script>

                                                                                                                                                                                                      </body>
                                                                                                                                                                                                      </html>
